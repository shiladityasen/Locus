<!DOCTYPE html>
<html>
<head>
    <title>Hello from Flask</title>
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
    <body>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 text-center">
                <h1 style="text-align:center">Publish an advertisement!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
                <form>
                  <div class="form-group">
                      <label>Topic</label>
                      <br>
                      <div class="btn-toolbar" data-toggle="buttons">
                          {% for topic in topiclist %}
                            <label class="btn btn-info">
                                <input type="checkbox" autocomplete="off"> {{ topic }}
                            </label>
                          {% endfor %}
                      </div>
                  </div>
                  <div class="form-group">
                        <label>Advertisement Content</label>
                        <textarea class="form-control" rows="3" placeholder="Content"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
